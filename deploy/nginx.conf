# IngredientHub Nginx Configuration
#
# Install: sudo ln -s /opt/ingredienthub/deploy/nginx.conf /etc/nginx/sites-available/ingredienthub
#          sudo ln -s /etc/nginx/sites-available/ingredienthub /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx
#
# SSL: sudo certbot --nginx -d ingredienthub.bodytools.work

server {
    listen 80;
    listen [::]:80;
    server_name ingredienthub.bodytools.work;

    # Frontend - Static React build
    root /var/www/ingredienthub;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend routes - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8001/api/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts - scrapers can take a while
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint (bypasses authentication if any)
    location = /api/health {
        proxy_pass http://127.0.0.1:8001/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/ingredienthub.access.log;
    error_log /var/log/nginx/ingredienthub.error.log;
}

